<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interacciones </title>
</head>
<body>
    <button onclick="alert('Hola');">
        Click   
    </button>

    <p onclick="alert('Hola desde P');">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque eligendi autem qui dolor quibusdam, eveniet neque? Natus libero rerum dolorem magni accusamus aliquid beatae, mollitia deserunt, est voluptatem minus at?
    </p>

    <hr>

    <form action="">
        <input id="input" type="text">
        <input type="password">
        <input type="date">
        <input type="color">
        <input type="file">
        <input type="radio" value="yes"> Si
        <input type="radio" value="nop"> No 

        <select>
            <option value="opt-01"> Valor 01 </option>
            <option value="opt-02"> Valor 02 </option>
            <option value="opt-03"> Valor 03 </option>
        </select>
    </form>

    <hr>

    <form action="index.html" method="post">
        <input type="text" name="username">
        <input type="password" name="password">

        <input type="submit" value="Enviar">
        <input type="reset" value="reset">
    </form>

    <hr>

    <form action="index.html">
        <fieldset>
            <legend> Login </legend>
            <label>
                Username
                <input placeholder="e.g. Douglas" type="text" name="username">
            </label>
            <label for="password-field">Password</label>
            <input id="password-field" placeholder="e.g. 12345678Aa!" type="password" name="password">
        </fieldset>
        
        <fieldset>
            <legend> General </legend>
            <label>
                Nombre
                <input type="text" name="name">
            </label>
            <label>
                Edad
                <input type="number" name="age">
            </label>
        </fieldset>

        <fieldset>
            <legend> Fin de formulario </legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
